<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8x24 Grid Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calendar-container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .week-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .week-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 50px;
        }

        .calendar {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            grid-template-rows: 50px repeat(24, 1fr);
            background-color: white;
        }

        .header {
            background-color: #f7f7f7;
            text-align: center;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label, .hour-cell {
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label {
            background-color: #f7f7f7;
            text-align: right;
            padding: 0px 10px;
        }

        .hour-cell {
            border-right: 1px solid #ddd;
        }

        .empty-cell {
            background-color: #a1c1f7;
            cursor: pointer;
        }

        .empty-cell:hover {
            background-color: tomato;
        }

        .header-time {
            border-right: 1px solid #ddd;
        }

        button.volunteer {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 5px 20px; /* Padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline block */
            font-size: 14px; /* Font size */
            margin: 2px 1px; /* Some margin */
            cursor: pointer; /* Pointer/hand icon on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        button.volunteer:hover {
            background-color: #45a049; /* Darker green on hover */
        }

    </style>
</head>
<body>
<div class="calendar-container">
    <div class="week-header">
        <button id="prev-week">&lt;</button>
        <div id="week-header"></div>
        <button id="next-week">&gt;</button>
    </div>
    <div class="calendar">
        <!-- Time Header -->
        <div class="header header-time"></div>
        <div class="header">Sunday</div>
        <div class="header">Monday</div>
        <div class="header">Tuesday</div>
        <div class="header">Wednesday</div>
        <div class="header">Thursday</div>
        <div class="header">Friday</div>
        <div class="header">Saturday</div>

        <!-- Time Labels and Hour Cells -->
    </div>
</div>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }


    document.addEventListener('DOMContentLoaded', function () {
        const calendar = document.querySelector('.calendar');
        const weekHeader = document.getElementById('week-header');
        const prevWeekButton = document.getElementById('prev-week');
        const nextWeekButton = document.getElementById('next-week');
        let weekOffset = 0;

        function updateCalendar() {
            // Clear previous hour cells
            calendar.innerHTML = `
                    <div class="header header-time"></div>
                    <div class="header">Sunday</div>
                    <div class="header">Monday</div>
                    <div class="header">Tuesday</div>
                    <div class="header">Wednesday</div>
                    <div class="header">Thursday</div>
                    <div class="header">Friday</div>
                    <div class="header">Saturday</div>
                `;

            const currentDate = new Date();
            currentDate.setDate(currentDate.getDate() + weekOffset * 7);

            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());

            // Get the end date of the week (Saturday)
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);

            // Format dates as 'Month Day, Year'
            const options = {month: 'long', day: 'numeric', year: 'numeric'};
            const startOfWeekFormatted = startOfWeek.toLocaleDateString(undefined, options);
            const endOfWeekFormatted = endOfWeek.toLocaleDateString(undefined, options);

            // Set the week header text
            weekHeader.textContent = `${startOfWeekFormatted} - ${endOfWeekFormatted}`;

            for (let hour = 0; hour < 24; hour++) {
                // Create time label cell
                const timeLabel = document.createElement('div');
                timeLabel.classList.add('time-label');
                timeLabel.textContent = `${hour}:00`;
                calendar.appendChild(timeLabel);

                // Create 7 hour cells for each day
                for (let day = 0; day < 7; day++) {
                    const hourCell = document.createElement('div');
                    hourCell.classList.add('hour-cell');
                    calendar.appendChild(hourCell);
                }
            }

            // Fetch the doctor's schedule and update the calendar
            fetch('/api/get_doctors_schedule/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    updateSchedule(data, startOfWeek, endOfWeek);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }

        function updateSchedule(data, start, end) {
            let timed_indices = [];

            data.forEach(schedule => {
                const time = new Date(schedule.time);

                if (time >= start && time <= end) {
                    const dayIndex = (time.getDay() + 6) % 7;
                    const hour = time.getHours();
                    const cellIndex = (hour + 1) * 8 + (dayIndex + 1); // Calculate cell index
                    timed_indices.push(cellIndex);
                    const cell = calendar.children[cellIndex];
                    if (schedule.patient === null) {
                        cell.textContent = 'empty';
                        cell.classList.add('empty-cell')
                        cell.addEventListener('click', function () {
                            fetch('/api/delete_doctor_time/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': getCookie('csrftoken'),
                                    'Cookie': `sessionid=${getCookie('sessionid')}`
                                },
                                body: JSON.stringify({id: schedule.id})
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok ' + response.statusText);
                                    }
                                    updateCalendar()
                                    return null;
                                })
                                .catch(error => {
                                    console.error('There has been a problem with your fetch operation:', error);
                                });
                        })
                    } else {
                        cell.textContent = 'full';
                    }
                }
            });

            for (let i = 0; i < calendar.children.length; i++) {
                const cell = calendar.children[i];
                if (timed_indices.includes(i) || cell.textContent !== "") {
                    continue;
                }
                if (i !== 0) {
                    const day = Math.floor((i % 8));
                    const hour = Math.floor(i / 8) - 1;
                    const cellDate = new Date(start);
                    cellDate.setDate(cellDate.getDate() + day);
                    cellDate.setHours(hour);
                    cellDate.setMinutes(0);
                    cellDate.setSeconds(0);
                    cellDate.setMilliseconds(0);
                    const now = new Date();
                    if (cellDate >= now) {
                        const button = document.createElement('button');
                        button.textContent = 'volunteer';
                        button.classList.add('volunteer');
                        button.addEventListener('click', function () {
                            const timeString = cellDate.toISOString().split('.')[0];
                            const now = new Date()
                            fetch('/api/add_doctor_time/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': getCookie('csrftoken'),
                                    'Cookie': `sessionid=${getCookie('sessionid')}`
                                },
                                body: JSON.stringify({time: timeString})
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok ' + response.statusText);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    console.log('Volunteer time added:', data);
                                    updateCalendar();

                                })
                                .catch(error => {
                                    console.error('There has been a problem with your fetch operation:', error);
                                });
                        });
                        cell.appendChild(button);
                    }
                }
            }
        }

        prevWeekButton.addEventListener('click', function () {
            weekOffset--;
            updateCalendar();
        });

        nextWeekButton.addEventListener('click', function () {
            weekOffset++;
            updateCalendar();
        });

        updateCalendar();
    });
</script>
</body>
</html>
